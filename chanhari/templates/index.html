<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title>ChanHaRi Extension</title>
		<link rel="stylesheet" href="themes/Bootstrap.css">
		<link rel="stylesheet" href="jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.css" />
		<link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />
		<script src="jquery.mobile-1.4.5/jquery-1.8.2.min.js"></script>
		<script src="jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.js"></script>

		<!-- css -->
		<link rel="stylesheet" href="css/index.css">
		<!-- js -->
		<script src="js/index.js"></script>
	</head>
	</head>
	<body>
		<div data-role="page" data-theme="b">
			<div data-role="header" data-position="inline">
				<h1>ChanHaRi Extension</h1>
				<div data-role="navbar">
					<ul>
						<li><a href="index.html" data-icon="home" class="ui-btn-active" >Task1</a></li>
						<li><a href="buttons.html" data-icon="star">Task2</a></li>
						<li><a href="listviews.html" data-icon="grid">Task3</a></li>
						<li><a href="nav.html" data-icon="search">Task4</a></li>
						<li><a href="forms.html" data-icon="gear" >Config</a></li>
					</ul>
				</div>
			</div>
			<div data-role="content" data-theme="b">


				<form action="#" method="get">
					<div data-role="fieldcontain">
						<label for="name">Text Input:</label>
						<input type="text" name="name" id="name" value=""  />
					</div>

					<div data-role="fieldcontain">
						<label for="textarea">Textarea:</label>
						<textarea cols="40" rows="8" name="textarea" id="textarea"></textarea>
					</div>

					<div data-role="fieldcontain">
						<label for="search">Search Input:</label>
						<input type="search" name="password" id="search" value=""  />
					</div>

					<div data-role="fieldcontain">
						<label for="slider2">Flip switch:</label>
						<select name="slider2" id="slider2" data-role="slider">
							<option value="off">Off</option>
							<option value="on">On</option>
						</select>
					</div>

					<div data-role="fieldcontain">
						<label for="slider">Slider:</label>
					 	<input type="range" name="slider" id="slider" value="50" min="0" max="100" data-highlight="true"  />
					</div>

					<div data-role="fieldcontain">
						<fieldset data-role="controlgroup">
							<legend>Choose as many snacks as you'd like:</legend>
							<input type="checkbox" name="checkbox-1a" id="checkbox-1a" class="custom" />
							<label for="checkbox-1a">Cheetos</label>

							<input type="checkbox" name="checkbox-2a" id="checkbox-2a" class="custom" />
							<label for="checkbox-2a">Doritos</label>

							<input type="checkbox" name="checkbox-3a" id="checkbox-3a" class="custom" />
							<label for="checkbox-3a">Fritos</label>

							<input type="checkbox" name="checkbox-4a" id="checkbox-4a" class="custom" />
							<label for="checkbox-4a">Sun Chips</label>
					    </fieldset>
					</div>

					<div data-role="fieldcontain">
						<fieldset data-role="controlgroup" data-type="horizontal">
					    	<legend>Font styling:</legend>
					    	<input type="checkbox" name="checkbox-6" id="checkbox-6" class="custom" />
							<label for="checkbox-6">b</label>

							<input type="checkbox" name="checkbox-7" id="checkbox-7" class="custom" />
							<label for="checkbox-7"><em>i</em></label>

							<input type="checkbox" name="checkbox-8" id="checkbox-8" class="custom" />
							<label for="checkbox-8">u</label>
					    </fieldset>
					</div>

					<div data-role="fieldcontain">
					    <fieldset data-role="controlgroup">
					    	<legend>Choose a pet:</legend>
							<input type="radio" name="radio-choice-1" id="radio-choice-1" value="choice-1" checked="checked" />
							<label for="radio-choice-1">Cat</label>

							<input type="radio" name="radio-choice-1" id="radio-choice-2" value="choice-2"  />
							<label for="radio-choice-2">Dog</label>

							<input type="radio" name="radio-choice-1" id="radio-choice-3" value="choice-3"  />
							<label for="radio-choice-3">Hamster</label>

							<input type="radio" name="radio-choice-1" id="radio-choice-4" value="choice-4"  />
							<label for="radio-choice-4">Lizard</label>
					    </fieldset>
					</div>

					<div data-role="fieldcontain">
					    <fieldset data-role="controlgroup" data-type="horizontal">
							<legend>Layout view:</legend>
							<input type="radio" name="radio-choice-b" id="radio-choice-c" value="on" checked="checked" />
							<label for="radio-choice-c">List</label>
							<input type="radio" name="radio-choice-b" id="radio-choice-d" value="off" />
							<label for="radio-choice-d">Grid</label>
							<input type="radio" name="radio-choice-b" id="radio-choice-e" value="other" />
							<label for="radio-choice-e">Gallery</label>
					    </fieldset>
					</div>

					<div data-role="fieldcontain">
						<label for="select-choice-a" class="select">Choose shipping method:</label>
						<select name="select-choice-a" id="select-choice-a" data-native-menu="false">
							<option>Custom menu example</option>
							<option value="standard">Standard: 7 day</option>
							<option value="rush">Rush: 3 days</option>
							<option value="express">Express: next day</option>
							<option value="overnight">Overnight</option>
						</select>
					</div>
					<div><span id=result>?</span></div> 
					<div class="ui-body ui-body-b">
						<fieldset class="ui-grid-a">
							<div class="ui-block-a"><button data-theme="d" id="run">Run</button></div>
							<div class="ui-block-b"><button data-theme="c" id="cancel">Cancel</button></div>
					    </fieldset>
					</div>
				</form>

			</div>
		</div>
	</body>
</html>
